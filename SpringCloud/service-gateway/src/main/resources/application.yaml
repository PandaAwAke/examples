server:
  port: 8080

spring:
  cloud:
    gateway:
      enabled: true
      routes:
        - id: item
          uri: lb://item-service
          predicates:
            - Path=/items/**,search/**
        - id: cart
          uri: lb://cart-service
          predicates:
            - Path=/carts/**
        - id: user
          uri: lb://user-service
          predicates:
            - Path=/users/**,/addresses/**
        - id: trade
          uri: lb://trade-service
          predicates:
            - Path=/orders/**
        - id: pay
          uri: lb://pay-service
          predicates:
            - Path=/pay-orders/**

  config:
    import: classpath:jwt.yaml
